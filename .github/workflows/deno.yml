name: Deno

on:
  push:
    branches: [main,dev]
    tags:
      - v*
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.42.4

      - name: Verify formatting
        run: deno task fmt

      - name: Run linter
        run: deno task lint

      - name: Run tests
        run: deno task test

  build:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.42.4

      - name: check version
        run: test $(./version.ts) = ${GITHUB_REF##*/}

      - name: Generate binaries
        run: ./gen-bin.sh

      - name: Generate release body
        run: grep -Pzo '^###(.|\n)*?(?=###)' CHANGELOG.md | sed 's|\x00|\n|g' > RELEASE_BODY.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          fail_on_unmatched_files: true
          body_path: RELEASE_BODY.txt
          files: dist/*.zip
